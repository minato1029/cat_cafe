<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>label要素の「for属性」と入力欄のid属性の値を同じものにする</title>
</head>
<body>
<form action="program.php" method="post">
    <dl>
        <dt><label for="your-name">お名前</label></dt>
        <dd><input type="text" id="your-name"></dd>
    </dl>
</form>
</body>
</html>
